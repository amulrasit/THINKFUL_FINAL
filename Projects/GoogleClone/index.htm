<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
    <link rel="Stylesheet" type="text/css" href="../GoogleClone/main.css"/>
    <title>Google Clone</title>
    </head>
    <body>
        <div id="header">
            <ul><li>+You </li><li>Gmail </li><li>Images </li> 
            <img src="../GoogleClone/Images/grid.png" alt="grid"/>
            <button>Sign in</button>
           </ul>
        </div>
        <div class="space"></div>
        <div id="content">
            <center>
                <img id="logo" src="../GoogleClone/Images/google-logo.png" alt="logo"/>
            </center><br />
            <center>
                <textarea rows="1" cols="50"></textarea>
                <img src="../GoogleClone/Images/microphone.png" alt="microphone" />  
            </center>
            <center>
                <button>Google Search</button>
                <button>I'm feeling lucky</button>
            </center>          
        </div>
        <div class="space"></div>
        <div id="footer">
            <ul id="leftFooter"><li>Advertising </li><li>Business </li><li>About</li></ul>
            <ul id="rightFooter"><li>Privacy & Terms </li><li>Settings</li></ul>
        </div>
    </body>
</html>
